name: CICD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    - name: Package Application for Deployment
      run: |
        mkdir -p build
        cp -r backend/* build/
        cp -r frontend/build/* build/public/
      shell: bash

    - name: Generate Deployment Package
      run: zip -r Document-view-docker.zip build

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: 'Document-view-docker'
        environment_name: 'Document-view-docker-env'
        version_label: ${{ github.sha }}
        region: ap-south-1
        deployment_package: Document-view-docker.zip
